<!-- Header with Submission Name and Menu -->

<div style="display: flex; justify-content: space-between; align-items: center; padding: 10px; border: 1px solid #ccc;">
  <div>
    <strong>Submission Name:</strong> {{ submission.name }} 
    <span style="margin-left: 10px; color: green;">({{ submission.status }})</span>
  </div>
  <button (click)="openProperties()" style="border: none; background: none; cursor: pointer;">
    ☰
  </button>
</div>

<!-- Modal Popup for Submission Properties -->
<div *ngIf="showProperties" style="position: fixed; top: 20%; left: 50%; transform: translateX(-50%); background: white; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.2); width: 400px; padding: 20px; z-index: 1000;">
  <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
    <strong>Submission Properties</strong>
    <button (click)="closeProperties()" style="border: none; background: none; font-size: 16px;">✖</button>
  </div>
  
  <div *ngFor="let prop of propertyList" style="margin: 5px 0;">
    <span style="font-weight: bold;">{{ prop.label }}</span> :
    <ng-container [ngSwitch]="prop.key">
      <input *ngSwitchCase="'status'" [(ngModel)]="submission.status" style="margin-left: 5px;" />
      <input *ngSwitchCase="'dueDate'" type="date" [(ngModel)]="submission.dueDate" style="margin-left: 5px;" />
      <input *ngSwitchCase="'description'" [(ngModel)]="submission.description" style="margin-left: 5px;" />
      <span *ngSwitchDefault style="margin-left: 5px;">{{ submission[prop.key] }}</span>
    </ng-container>
  </div>

  <button (click)="closeProperties()" style="margin-top: 15px; width: 100%; padding: 8px; background: #eee; border: none; border-radius: 4px;">
    Close
  </button>
</div>
